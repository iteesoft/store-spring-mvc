<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Attendance Dashboard</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h3 class="card-header">Employee Attendance Manager</h3>
    <hr>

    <div class="alert alert-success">
        <p>Hello <span th:text="${user}">,
            Welcome to your portal! </span></p>
    </div>
    <hr>
    <div style="display: flex">
        <form method="POST" th:action="@{/markAttendance}" >
            <button type="submit" name="submit" value="value" class="btn btn-primary btn-sm mb-3">Mark Attendance</button>
        </form>
        <form method="POST" th:action="@{/templates/product-list.html}">
            <button type="submit" name="submit" value="value" class="btn btn-secondary btn-sm mb-3">Return To Home</button>
        </form>
        <form method="POST" th:action="@{/logout}">
            <button type="submit" name="submit" value="value" class="btn btn-danger btn-sm mb-3"> Logout</button>
        </form>
        <!--        <a th:href = "@{/login}" class="btn btn-danger btn-sm mb-3"> Logout</a>-->
    </div>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                    Date</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                    Resumption Time</a>
            </th>

            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${attendanceList}">
            <td th:text="${attendance.date}"></td>
            <td th:text="${attendance.time}"></td>
<!--            <td th:text="${user.email}"></td>-->
            <td> <a th:href="@{/showEmployeeInfo/{id}(id=${user.id})}" class="btn btn-primary">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <div class="card-footer text-center text-muted">
        &copy;2021 iTeesoft.Co
    </div>
</div>
</body>
</html>
