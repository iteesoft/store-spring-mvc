<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
		</div>
	</div>
</nav>
	<div class="container">
		<h1 class="card-header">Employee Management System</h1>
		<hr>
		<h3>Update Employee Details</h3>
		<hr>
		<form action="#" th:action="@{/saveEmployee}" th:object="${user}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<div class = "form-group">
				<input type="hidden" th:field="*{id}" />
				<label>First Name:
					<input type="text" th:field="*{firstName}" class="form-control mb-4 col4" autofocus="autofocus">
				</label>
			</div>
			<div class = "form-group">
				<label>Last Name:
					<input type="text" th:field="*{lastName}" class="form-control mb-4 col4">
				</label>
			</div>
			<div class = "form-group">
				<label>Email:
					<input type="text" th:field="*{email}" class="form-control mb-4 col4">
				</label>
			</div>
			<div>
				<label>Password:
					<input type="text" th:field="*{password}" class="form-control mb-4 col4">
				</label>
			</div>
			<div>
				<label>Select Role:</label>
				<select class="form-control mb-4 col-4" name="role" th:field="*{role}">
					<option th:each="roleOpt : ${T(sta.enums.Role).values()}"
							th:value="${roleOpt}"
							th:text="${roleOpt.displayName}"></option>
				</select>
			</div>
			<div class = "form-group">
				<label>Monthly Salary:
				<input type="text" th:field="*{salary}" class="form-control mb-4 col4">
				</label>
			</div>

				<button type="submit" class="btn btn-info col-2"> Update</button>
		</form><br>
		
		<a th:href = "@{/}"><button class="btn btn-info col3"> Back to Employee List</button></a>
		<hr>
		<div class="card-footer text-center text-muted">
			&copy;2021 iTeesoft.Co
		</div>
	</div>
</body>
</html>
