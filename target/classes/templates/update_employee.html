<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="card-header">Employee Management System</h1>
		<hr>
		<h2>Update Employee Details</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<div>
			<input type="hidden" th:field="*{id}" />
			<label>First Name:
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
			</label>
			</div>
			<div>
			<label>Last Name:
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			</label>
			</div>
			<div>
			<label>Email:
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			</label>
			</div>
			<div>
			<label>Date of Birth:
			<input type="date" th:field="*{dob}" class="form-control mb-4 col-4">
			</label>
			</div>
			<div>
			<label>Monthly Salary:
			<input type="text" th:field="*{salary}" class="form-control mb-4 col-4">
			</label>
			</div>
			<fieldset>
				<legend>Choose Leave Types</legend>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="Maternity" th:field="*{leaves}" value="">
				<label class="form-check-label" for="Maternity">Maternity</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="Casual" th:field="*{leaves}" value="">
				<label class="form-check-label" for="Casual">Casual</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="Annual" th:field="*{leaves}" value="">
				<label class="form-check-label" for="Annual">Annual</label>
			</div>
			</fieldset>

				<button type="submit" class="btn btn-info col-2"> Update</button>
		</form>
		
		<a th:href = "@{/}"><button class="btn btn-info col2"> Back to Employee List</button></a>
		<hr>
		<div class="card-footer text-center text-muted">
			&copy;2021 iTeesoft.Co
		</div>
	</div>
</body>
</html>
