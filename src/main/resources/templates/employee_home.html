<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Dashboard</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
        </div>
    </div>
</nav><br><br>


<div class="container">
    <h3 class="card-header">Employee Dashboard</h3>
    <hr>
    <div class="alert alert-success">
        <p>Hello <span th:text="${login_user}">,
            Welcome to your portal! </span></p>
    </div>
    <hr>
    <div style="display: flex">
        <form method="POST" th:action="@{/markAttendance}" >
            <button type="submit" name="submit" value="value" class="btn btn-primary btn-sm mb-3">Mark Attendance</button>
        </form>
        <form method="POST" th:action="@{/requestForLeave}">
        <button type="submit" name="submit" value="value" class="btn btn-light btn-sm mb-3">Request For Leave</button>
        </form>
        <form method="POST" th:action="@{/logout}">
        <button type="submit" name="submit" value="value" class="btn btn-danger btn-sm mb-3"> Logout</button>
        </form>
<!--        <a th:href = "@{/login}" class="btn btn-danger btn-sm mb-3"> Logout</a>-->
    </div>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                    Employee First Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                    Employee Last Name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
                    Employee Email</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td> <a th:href="@{/showEmployeeInfo/{id}(id=${employee.id})}" class="btn btn-primary">View Profile</a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <div class="card-footer text-center text-muted">
        &copy;2021 iTeesoft.Co
    </div>
</div>
</body>
</html>
