<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Login: Employee Management App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<style>
		body {
			background-image: url("img/Office-HD.jpeg");
			background-repeat: no-repeat;
			background-size: cover;
		}

	</style>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
		</div>
	</div>
</nav><br>
<hr><br>

<div class = "container">
	<div class = "row">
		<div class = "col-md-6 col-md-offset-3">
			<h1 class="text-center"> Welcome to Employee Management System </h1>
			<hr>
			<p> Sign-in with your credentials</p>
			<form action="#" th:action="@{/login}" th:object="${loginForm}" method="POST">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>


				<div class = "form-group">
					<label path ="email"> Username: </label>
					<input type="text" class = "form-control" id ="email" name = "email"
						   placeholder="Enter Email Address" autofocus="autofocus">
				</div>

				<div class="form-group">
					<label path="password">Password:</label> <input type="password"
					   id="password" name="password" class="form-control"
					   placeholder="Enter Password" />
				</div>

				<div class="form-group row col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit"
								   class="form-control btn btn-primary" value="Login" />
				</div>
			</form>
		</div>

			<div class="form-group">
				<span>New user? <a href="mailto:admin@ems.com">Contact Admin here</a></span>
			</div>
	</div>
	<hr>

		<div class="card-footer text-center text-muted bg-dark">
			&copy;2021 iTeesoft.Co
		</div>
</div>
</body>
</html>
