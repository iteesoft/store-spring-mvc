<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Leave Application Approval: Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
        </div>
    </div>
</nav><br><br>
<div class="container">
    <h1 class="card-header">Leave Request Approval</h1>
    <hr>
    <h4>Pending Leave request waiting for your approval</h4>
    <hr>
    <form action="#" th:action="@{/leaveRequest}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <div class = "form-group">
            <input type="hidden" th:field="*{id}" />
            <label>Employee First Name:</label>
            <input class="form-control mb-4 col-4" type="text" th:field="*{firstname}" class="form-control mb-4 col4" autofocus="autofocus">
        </div>
        <div class = "form-group">
            <label>Employee Email:</label>
            <input class="form-control mb-4 col-4" type="text" th:field="*{email}" class="form-control mb-4 col4" autofocus="autofocus">
        </div>
        <div class = "form-group">
            <label>Leave Type:</label>
                <input class="form-control mb-4 col-4" type="text" th:field="*{leaveType}" class="form-control mb-4 col4" autofocus="autofocus">
        </div>
        <div class = "form-group">
            <label>Start Date:</label>
                <input class="form-control mb-4 col-4" type="date" th:field="*{startDate}" class="form-control mb-4 col4">

        </div>
        <div class = "form-group">
            <label>End Date: </label>
                <input class="form-control mb-4 col-4" type="date" th:field="*{endDate}" class="form-control mb-4 col4">

        </div>
        <div class = "form-group">
            <label for="approvalStatus">Approve:</label>
                <select class="form-control mb-4 col-4" name="approvalStatus" id="approvalStatus" th:field="*{approvalStatus}" class="form-control mb-4 col4">
                    <option value="true">Approve</option>
                    <option value="false">Decline</option>
                </select>
        </div>

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form><br>

    <a th:href = "@{/}"><button class="btn btn-primary col3"> Back to Dashboard</button></a>
    <hr>
    <div class="card-footer text-center text-muted">
        &copy;2021 iTeesoft.Co
    </div>
</div>
</body>
</html>
