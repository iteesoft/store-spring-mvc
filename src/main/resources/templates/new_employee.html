<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Employee Management System</a>
		</div>
	</div>
</nav><br>
	<div class="container" style="margin-top: 4em">
		<h2 class="card-header">Add New Employee</h2>

			<hr>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<div>
				<label>First Name:</label>
				<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
			</div>
			<div>
				<label>Last Name:</label>
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
			</div>
			<div>
				<label>Email:</label>
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">
			</div>
			<div>
				<label>Password:</label>
				<input type="text" th:field="*{password}"
				   placeholder="Employee Password" class="form-control mb-4 col-4">
			</div>
			<div>
				<label>Select Role:</label>
				<select class="form-control mb-4 col-4" name="role" th:field="*{role}">
					<option th:each="roleOpt : ${T(com.iteesoft.ems.model.Role).values()}"
							th:value="${roleOpt}"
							th:text="${roleOpt.displayName}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-info col3">Create Employee</button>
		</form><br>
		<div>
<!--			action="new_employee.html"-->
			<form  th:action = "@{/admin}" th:object="${employee}" method="POST">
			<button class="btn btn-info col3">Back to Employee List</button>
			</form>
		</div>
		<br>
		<hr>
		<div class="card-footer text-center text-muted">
			&copy;2021 iTeesoft.Co
		</div>
	</div>
</body>
</html>
